    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Recipes Website</title>

<body>
<form>
    <div class="form-group">
                <label for="formGroupExampleInput">Receptnamn</label>
                <input type="text" class="form-control" id="recipeName" placeholder="Skriv namnet här...">
    </div>
    <div class="form-group">
                <label for="formGroupExampleInput2">Instruktioner</label>
                <input type="text" class="form-control" id="instruction" placeholder="Skriv in instruktionerna steg för steg">
                <button id="addInstruction">Nytt steg</button>
    </div>
    <div class="form-row" id="ingredients">
      <div class="col-5">
        <ul>
        <input type="text" class="form-control" id="ingredientName" placeholder="Ingrediensnamn">
      <ul id="ingredientAc"></ul>
      </ul>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="ingredientAmmount" placeholder="Mängd">
      </div>
      <div class= "col">
      <select class="custom-select" id="measurementSelector">
            <option selected value="0" hidden>Välj måttenhet</option>
            <option value="ml">ml</option>
            <option value="dl">dl</option>
            <option value="g">g</option>
          </select>
        </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Mängd i gram" id="ammountGram">
      </div>
      <button id="addIngredient">Ny ingrediens</button>
    </div>
  </form>
  <button id="addRecipe"> Lägg till recept!</button>
